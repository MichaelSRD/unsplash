<div class="container">
    <app-menu 
    (datosEnviados)="recibirDatos($event)"
    [id]="id"
    [estado]="estado"
    [modalOpen]="estado"
    (cestado)="modelestado()"
    (recargar)="updateComponent()"
    ></app-menu>
    <main *ngIf="showComponent">
        <app-main 
        [datosRecibidos]="datosRecibidos"
        (enviarid)="recibirid($event)"
        ></app-main>
    </main>
    <router-outlet></router-outlet>
</div>
